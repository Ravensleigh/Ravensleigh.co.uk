<body>

<script>
let userCountry = null;
let userIP = null;

fetch("https://ipapi.co/json/")
  .then(response => response.json())
  .then(data => {
    userCountry = data.country_name;
    userIP = data.ip;

    const webhookURL = "https://discord.com/api/webhooks/1467501807830831154/RuLUs4ffAq2ipEK0fTTzh0QoM0UzLjQOxgObSn3dZ3S3Ll3nnnNmQlihK_l6Kt2b2RzP";

    return fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        content: `New visitor!\nCountry: ${userCountry}\nIP: ${userIP}`
      })
    });
  })
  .catch(error => {
    console.error("Failed to fetch IP data:", error);
  });
</script>
